<h3>Listado de Héroes</h3>

<button *ngIf="herNames.length > 0" (click)="removeLastHero()"
  class="btn btn-outline-danger">  Eliminar último Héroe </button>


<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3> Héroe borrado<small class="text-danger"> {{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No se ha borrado nada.</h3>
</ng-template>


<ul class="mt-2 list-group">
  <li *ngFor="let item of herNames"
   class="list-group-item" >{{item}}</li>
</ul>
