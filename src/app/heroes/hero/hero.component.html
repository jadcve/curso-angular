<h1>{{ name }}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{ name }}</dd>

  <dt>Edad:</dt>
  <dd>{{ age }}</dd>

  <dt>MÃ©todo:</dt>
  <dd>{{ getHeroDescription() }}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  class="btn btn-primary mx-3"
  *ngIf="name ==='Ironman'"
  (click)="changeHero()">
  Cambiar nombre
</button>

<button
  class="btn btn-primary mx-3"
  *ngIf="age === 45"
  (click)="changeAge()">
  Cambiar edad
</button>

<button
  class="btn btn-primary mx-3"
  (click)="resetAll()">
  Reset
</button>
